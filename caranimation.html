    <title>Font Animation</title>
    <style>
      * {
        margin: 0px;
        font-family: "Roboto", sans-serif;
      }

      #nav a {
        margin-left: 2rem;
      }
      .middle {
        display: flex;
        justify-content: space-between;
        padding-right: 2rem;
        margin-bottom: 3rem;
        margin-top: 3rem;
      }

      #nav a:link {
        color: white;
        text-decoration: none;
        transition: 0.1s;
      }

      #nav a:visited {
        color: white;
      }

      #nav a:hover {
        color: cyan;
        transform: scale(1.1);
      }

      #nav a:active {
        color: Skyblue;
      }
      table {
        border: 2px solid gray;
        margin: auto;
        width: 28%;
      }
      .logo {
        height: 3rem;
        width: 3rem;
      }
      @keyframes cars {
        from {
          padding-top: 0px;
        }
        to {
          padding-top: 3px;
        }
      }
      @keyframes bars {
        from {
          margin-left: 0%;
        }
        to {
          margin-left: -60%;
        }
      }
      @keyframes build {
        from {
          margin-left: 0%;
        }
        to {
          margin-left: -60%;
        }
      }
      @keyframes smoke {
        25% {
          top: 26%;
        }
        50% {
          margin-left: 4.5rem;
        }
        75% {
          margin-left: 5rem;
        }
        100% {
          top: 0%;
          margin-left: 4.3rem;
          opacity: 0;
        }
      }
      /* fonts */
      .car {
        animation: cars 300ms infinite linear;
      }
      .smoke {
        animation: smoke 600ms infinite linear;
      }
      .bars {
        animation: bars 7s infinite linear;
      }
      .building {
        animation: build 13.3s infinite linear;
      }
    </style>
