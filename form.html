<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <style>
      * {
        margin: 0px;
        font-family: "Roboto", sans-serif;
      }
      ul {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 li {
        width: 20rem;
      }

      h1 li {
        list-style: none;
        border: 2px solid #222831;
        padding: 1rem;
        border-radius: 1rem;

        transition: 0.3s;
      }

      h1 a:link {
        color: #222831;
        text-decoration: none;
      }

      h1 a:visited {
        color: #222831;
      }
      h1 li:hover {
        background: #00adb5;
        color: #eeeeee;
        transform: scale(1.1);
        box-shadow: 0px 20px 10px 0px rgba(0, 0, 0, 0.2);
      }

      #nav a {
        margin-left: 2rem;
      }
      .middle {
        display: flex;
        justify-content: space-between;
        padding-right: 2rem;
        margin-bottom: 3rem;
        margin-top: 3rem;
      }

      #nav a:link {
        color: white;
        text-decoration: none;
        transition: 0.1s;
      }

      #nav a:visited {
        color: white;
      }

      #nav a:hover {
        color: cyan;
        transform: scale(1.1);
      }

      #nav a:active {
        color: Skyblue;
      }
      table {
        border: 2px solid gray;
        margin: auto;
        width: 28%;
      }
      .logo {
        height: 3rem;
        width: 3rem;
      }
      .hd-tr {
        background: #1c2128;
      }
      .input-set {
        margin: auto;
        border: 2px solid #bababa;
        width: 95%;
        font-size: 1.2rem;
        padding: 0.5rem;
        border-radius: 0.2rem;
      }
      label {
        color: #393e46;
        font-size: 1.1rem;
      }

      .btn {
        display: flex;
        justify-content: end;
      }
      .btn input:hover {
        background: #00adb5;
        color: white;
        transform: scale(1.1);
      }
      input:required:valid {
        border-bottom: 2px outset #0be7ef;
        background: #00b5880c;
      }
      input:required:invalid {
        border-bottom: 2px outset red;
      }
    </style>
  </head>
  <p
    style="
      background: #1c2128;
      padding: 15px;
      font-size: 15px;
      font-family: arial;
      display: flex;
      align-items: center;
      justify-content: center;
    "
    id="nav"
  >
    <a href="index.html">
      <img src="images/logo.png" height="50px" width="50px"
    /></a>
    <a href="index.html" style="margin-left: 62%">HOME</a>
    <a href="">ABOUT</a>
    <a href="practicework.html">PRACTICE WORK</a>
    <a href="https://www.behance.net/ekanshgupta2">PROJECTS</a>
  </p>
  <body bgcolor="#EEEEEE">
    <h1
      style="
        color: #00adb5;
        font-size: 40px;
        font-family: arial;
        margin: 30px 0px;
        text-align: center;
      "
    >
      Form
    </h1>
    <table cellpadding="5">
      <form action="http://user/data/get.php" method="get">
        <tr>
          <caption style="padding: 1rem" class="hd-tr">
            <img src="images/logo.png" alt="" class="logo" />
          </caption>
        </tr>
        <tr>
          <td><label for="name">User Name</label></td>
        </tr>
        <tr>
          <td>
            <input
              type="text"
              id="name"
              class="input-set"
              pattern="[A-Z,a-z]{3,10}"
              required
              placeholder="Name..."
            />
          </td>
        </tr>
        <tr>
          <td><label>User Password</label></td>
        </tr>
        <tr>
          <td>
            <input
              type="password"
              class="input-set"
              required
              placeholder="Password..."
            />
          </td>
        </tr>
        <tr>
          <td><label>User Number</label></td>
        </tr>
        <tr>
          <td>
            <input
              type="number"
              class="input-set"
              required
              placeholder="Number "
            />
          </td>
        </tr>
        <tr>
          <td class="btn">
            <input
              type="submit"
              value="login"
              style="
                font-size: 1.5rem;
                padding: 0.1rem 2rem;
                border-radius: 0.2rem;
                margin-top: 2rem;
                margin-right: 1rem;
                transition: 200ms ease-in-out;
              "
            />
            <input
              type="reset"
              value="Clear"
              style="
                font-size: 1.5rem;
                padding: 0.1rem 2rem;
                border-radius: 0.2rem;
                margin-top: 2rem;
                transition: 200ms ease-in-out;
              "
            />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
