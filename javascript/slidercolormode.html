<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Color Mode slider</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      * {
        margin: 0px;
      }
      main {
        height: 30rem;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: background 0.3s;
      }

      #nav a {
        margin-left: 2rem;
      }
      .middle {
        display: flex;
        justify-content: space-between;
        padding-right: 2rem;
        margin-bottom: 3rem;
        margin-top: 3rem;
      }

      #nav a:link {
        color: white;
        text-decoration: none;
        transition: 0.1s;
      }

      #nav a:visited {
        color: white;
      }

      #nav a:hover {
        color: cyan;
        transform: scale(1.1);
      }

      #nav a:active {
        color: Skyblue;
      }
      .slider-container {
        margin: 10px;
        width: 80%;
        max-width: 300px;
      }
      label {
        font-size: 1.2em;
      }
      input[type="range"] {
        width: 100%;
      }
    </style>
    <p
      style="
        background: #1c2128;
        padding: 15px;
        font-size: 15px;
        font-family: arial;
        display: flex;
        align-items: center;
        justify-content: center;
      "
      id="nav"
    >
      <a href="../index.html">
        <img src="../images/logo.png" height="50px" width="50px"
      /></a>
      <a href="../index.html" style="margin-left: 62%">HOME</a>
      <a href="">ABOUT</a>
      <a href="../practicework.html">PRACTICE WORK</a>
      <a href="https://www.behance.net/ekanshgupta2">PROJECTS</a>
    </p>
  </head>
  <body>
    <h1
      style="
        color: #00adb5;
        font-size: 40px;
        font-family: arial;
        margin-top: 30px;
        text-align: center;
        mix-blend-mode: difference;
      "
    >
      Color Mode
    </h1>
    <main>
      <div class="slider-container">
        <label>Red: <span id="redValue">255</span></label>
        <input type="range" id="redSlider" min="0" max="255" value="255" />
      </div>
      <div class="slider-container">
        <label>Green: <span id="greenValue">255</span></label>
        <input type="range" id="greenSlider" min="0" max="255" value="255" />
      </div>
      <div class="slider-container">
        <label>Blue: <span id="blueValue">255</span></label>
        <input type="range" id="blueSlider" min="0" max="255" value="255" />
      </div>
    </main>
    <script>
      const redSlider = document.getElementById("redSlider");
      const greenSlider = document.getElementById("greenSlider");
      const blueSlider = document.getElementById("blueSlider");

      const redValueDisplay = document.getElementById("redValue");
      const greenValueDisplay = document.getElementById("greenValue");
      const blueValueDisplay = document.getElementById("blueValue");

      function updateBackground() {
        const red = redSlider.value;
        const green = greenSlider.value;
        const blue = blueSlider.value;

        redValueDisplay.textContent = red;
        greenValueDisplay.textContent = green;
        blueValueDisplay.textContent = blue;

        document.body.style.background = ` rgb(${red}, ${green}, ${blue})`;
      }

      redSlider.addEventListener("input", updateBackground);
      greenSlider.addEventListener("input", updateBackground);
      blueSlider.addEventListener("input", updateBackground);

      // Initialize with default values
      updateBackground();
    </script>
    <script src="first.js"></script>
  </body>
</html>
