<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Range</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Custom Cursor */
      body {
        cursor: none !important; /* Hide default cursor */
      }

      #cursor {
        position: absolute;
        mix-blend-mode: difference;
        width: 20px;
        height: 20px;
        background-color: #ff4d4d;
        border-radius: 50%;
        pointer-events: none;
        transition: transform 0.2s ease, background-color 0.3s ease;
      }

      /* Hover Effect */
      .hover-target {
        padding: 20px;
        background-color: #222;
        color: #fff;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      .hover-target:hover {
        transform: scale(1.1);
        color: #ff4d4d;
      }

      /* Move the custom cursor with mouse */
      body {
        position: relative;
      }

      #cursor {
        display: block;
      }
    </style>
    <p
      style="
        background: #1c2128;
        padding: 15px;
        font-size: 15px;
        font-family: arial;
        display: flex;
        align-items: center;
        justify-content: center;
      "
      id="nav"
    >
      <a href="../index.html">
        <img src="../images/logo.png" height="50px" width="50px"
      /></a>
      <a href="../index.html" style="margin-left: 62%">HOME</a>
      <a href="">ABOUT</a>
      <a href="../practicework.html">PRACTICE WORK</a>
      <a href="https://www.behance.net/ekanshgupta2">PROJECTS</a>
    </p>
  </head>
  <body>
    <div class="hover-target">Hover over me!</div>
    <script>
      // JS for custom cursor movement
      const cursor = document.createElement("div");
      cursor.id = "cursor";
      document.body.appendChild(cursor);

      document.addEventListener("mousemove", (e) => {
        cursor.style.left = `${e.pageX - cursor.offsetWidth / 2}px`;
        cursor.style.top = `${e.pageY - cursor.offsetHeight / 2}px`;
      });
    </script>
  </body>
</html>
